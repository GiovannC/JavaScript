	<!-- 
		Evento: es la accion que se ejecuta, ejemplo: click al boton.

		Manejador del evento: Es la forma en como se manipula.

		DOM: Document Object Model
		http://librosweb.es/libro/ajax/capitulo_4.html

		Estructuras de control: Condicionan el flujo de la programación.
			1. Estructuras Secuenciales ( Se ejecutan una línea de código detras de la otra).
			2. Estructuras Condcionales o de Decisión:
					operador ternario
					if - else
					if - esle -if
					switch - case
			3. Estructuras Repetitivas o ciclos
					for
					while
			
		Operadores Lógicos
			1. AND - Y - && - Todas las condiciones deben cumplirse
			2. OR - O - || - Al menos una condicion debe cumplirse
			3. NOT - Negar - ! - Lo que es true se vuelve false, y lo que es false se vuelve true.
	 -->

	<!-- 
		Determinar si un numero es Par o Impar
	 -->
	<h2>¿Cómo determinar si un número es par o impar?</h2>
	<!-- 
		Algoritmo:
			1. Saber cuál es el número a determinar si es par o impar.
			2. Dividir el número entre 2.
			3. Evaluar el residuo:
				4. Si el residuo es 0, el número es par.
				5. Si el residuo es 1, el número es impar.

		*** la Division (/) devuelve el cociente, el modulo (%) devuelve el residuo *****
	 -->
	<button id="numero">Dame un número</button>
