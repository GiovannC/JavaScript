		Determinar si un numero es Par o Impar

	<h2>¿Cómo determinar si un número es par o impar?</h2>
	<!-- 
		Algoritmo:
			1. Saber cuál es el número a determinar si es par o impar.
			2. Dividir el número entre 2.
			3. Evaluar el residuo:
				4. Si el residuo es 0, el número es par.
				5. Si el residuo es 1, el número es impar.

		*** la Division (/) devuelve el cociente, el modulo (%) devuelve el residuo *****
	 -->
	<button id="numero">Dame un número</button>

	<br>
